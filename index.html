<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" title="Testing styles">
    
</head>
<body>

    <!-- Basic buttons -->
    <h2>Basic buttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>
    
    <!--Buttons as anchor tags-->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">Link here</a>
    <a href="#" class="btn btn-success">Link here</a>

    <!--Button sizes-->
    <h2>Buttons have customizable sizes</h2>
    <button class="btn btn-lg btn-danger">Danger color on large button</button>
    <button class="btn btn-sm btn-warning">Warning color on small button</button>
    <button class="btn btn-primary">Primary color on medium button</button>

    <!-- Outlined styles -->
    <h2>Outlined style buttons</h2>
    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Outlined large secondary button</button>

    <!-- Button groups-->
    <h2>Button groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-success">Button 2</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
